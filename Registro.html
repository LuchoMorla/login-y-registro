<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registtrate | Flexnet by #luchomorla</title>
    <link rel="stylesheet" href="/Login/login.css">
</head>
<body>
    <header class="header">
        <h1 class="logo"> Registrate FlexNet videos
            by #luchomorla </h1>
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Regístrate</h2>
            <form action="" class="login__container--form">
                <input type="text" placeholder="Nombre" class="name">
                <input type="text" class="input" placeholder="Correo">
                <input type="text" class="password" placeholder="Contraseña">
                <button class="button">Registrarse</button>
                <div class="login__container--remember-me">
                    <label for="">
                      <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                </div>
            </form>
            <p class="login__container--register"><a href="Index.html">Iniciar sesion</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
